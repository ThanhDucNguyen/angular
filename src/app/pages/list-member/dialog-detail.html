<h1 mat-dialog-title>Xóa Member</h1>
<div mat-dialog-content>
  <p>Bạn có thật sự muốn xóa thông tin member không?</p>
</div>
<div mat-dialog-actions class="btn-dialog">
  <button class="btn-btn back" mat-button (click)="onNoClick()">No Thanks</button>
  <button class="btn-btn add_member" mat-button  (click)="removeMember(data.member)"> Xóa </button>
</div>
