<div class="content" role="main">
    <h2 class="main_title">List Member</h2>
    <button mat-raised-button class="add_member" routerLink="/add-member"> Add column </button>
    <div class="mat-elevation-z8">
        <form class="example-form" >
            <mat-form-field class="filter">
                <input matInput (keyup)="listScreenService.applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </form>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        
            <!-- Position Column -->
            <ng-container matColumnDef="ho_ten">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Họ tên </th>
                <td mat-cell *matCellDef="let element"> {{element.ho_ten}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="so_dien_thoai">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Số điện thoại </th>
                <td mat-cell *matCellDef="let element"> 0{{element.so_dien_thoai}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="nam_sinh">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Năm sinh </th>
                <td mat-cell *matCellDef="let element">
                    <p>{{element.nam_sinh}}</p>
                </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="option">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Option </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" [routerLink]="['/update-member', element.email, element.so_dien_thoai]"> Update </button>
                    <!-- <button mat-flat-button color="accent" (click)="removeMember(element)"> Delete </button> -->
                    <button mat-flat-button color="accent" (click)="openDialog(element)"> Delete </button>
                    <!-- <button mat-flat-button color="accent" (click)="removeMember(element)"> Delete </button> -->
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
