<div class="content" role="main">
  <h1 class="title-dialog" mat-dialog-title>Thêm Member</h1>
  <div mat-dialog-content>
    <p class="help-text">Hãy nhập đầy đủ các thông tin?</p>
    <div class="example-container">
        <form class="form-container" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div>
            <label class="label-input">Họ và tên: </label>
            <mat-form-field>
              <input matInput placeholder="Hãy nhập họ và tên..." formControlName="name">
            </mat-form-field>
            <br>
            <label class="label-input">Số điện thoại: </label>
            <mat-form-field>
              <input type="number" matInput placeholder="Hãy nhập số điện thoại..." formControlName="phone">
            </mat-form-field>
            <br>
            <label class="label-input">Email: </label>
            <mat-form-field>
              <input type="email" matInput placeholder="Hãy nhập email..." formControlName="email">
            </mat-form-field>
            <br>
            <label class="label-input">Năm sinh: </label>
            <mat-form-field>
                <mat-select formControlName="yearBirth">
                    <mat-option *ngFor="let n of ns" [value]="n.value">
                      {{n.viewValue}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>
            
          </div>
          <button class="btn-btn back" mat-button>No Thanks</button>
          <button class="btn-btn add_member" mat-button> Ok </button>

        </form>
      </div>
  </div>
</div>
